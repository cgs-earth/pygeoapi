server:
    bind:
        host: 0.0.0.0
        port: 5000
    url: http://localhost:5000
    admin: true
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    languages:
    - en-US
    cors: true
    pretty_print: true
    limit: 10
    map:
        url: https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png
        attribution: <a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia
            maps</a> | Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap
            contributors</a>
logging:
    level: ERROR
    logfile: ''
metadata:
    identification:
        title:
            en: pygeoapi test instance
        description:
            en: pygeoapi provides an API to geospatial data
        keywords:
            en:
            - geospatial
            - data
            - api
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: http://example.org
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: Organization Name
        url: https://pygeoapi.io
    contact:
        name: Lastname, Firstname
        position: Position Title
        address: Mailing Address
        city: City
        stateorprovince: Administrative Area
        postalcode: Zip or Postal Code
        country: Country
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: you@example.org
        url: Contact URL
        hours: Hours of Service
        instructions: During hours of service.  Off on weekends.
        role: pointOfContact
resources:
    obs:
        type: collection
        title:
            en: Observations
        description:
            en: My cool observations
        keywords:
            en:
            - observations
            - monitoring
        item_template: null
        context:
        -   datetime: https://schema.org/DateTime
        -   vocab: https://example.com/vocab#
            stn_id: vocab:stn_id
            value: vocab:value
        links:
        -   type: text/csv
            rel: canonical
            title: data
            href: https://github.com/mapserver/mapserver/blob/branch-7-0/msautotest/wxs/data/obs.csv
            hreflang: en-US
        -   type: text/csv
            rel: alternate
            title: data
            href: https://raw.githubusercontent.com/mapserver/mapserver/branch-7-0/msautotest/wxs/data/obs.csv
            hreflang: en-US
        extents:
            spatial:
                bbox:
                - -180
                - -90
                - 180
                - 90
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: '2000-10-30T18:24:39+00:00'
                end: '2007-10-30T08:57:29+00:00'
                trs: http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
        providers:
        -   type: feature
            name: CSV
            data: tests/data/obs.csv
            id_field: id
            geometry:
                x_field: long
                y_field: lat
    hello-world:
        type: process
        processor:
            name: HelloWorld
